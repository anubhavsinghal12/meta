<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Smart Contract Frontend</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }
        h1 {
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        label, input, button {
            display: block;
            width: 100%;
            margin-bottom: 10px;
        }
        input, button {
            padding: 10px;
            font-size: 16px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #007BFF;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .display-area {
            margin-top: 20px;
        }
        .display-area p {
            font-size: 18px;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Smart Contract Frontend</h1>
        <div>
            <label for="value1Input">Set Value 1:</label>
            <input type="text" id="value1Input">
            <button onclick="setValue1()">Set Value 1</button>
        </div>
        <div>
            <label for="value2Input">Set Value 2:</label>
            <input type="text" id="value2Input">
            <button onclick="setValue2()">Set Value 2</button>
        </div>
        <div>
            <button onclick="getValues()">Get Values</button>
            <div class="display-area">
                <p>Value 1: <span id="value1">No value set</span></p>
                <p>Value 2: <span id="value2">No value set</span></p>
            </div>
        </div>
    </div>
   
    <script src="/matacrafter/app.js"></script>
</body>
</html>
